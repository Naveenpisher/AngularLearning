<form action="">
    <h1 class="display-4 text-center mt-3">Welcome Back :)</h1>
    <div class="row">
        <div class="col-10 p-3 mx-auto">
            <p class="lead">To keep connected with us please login with your personal information by
                email
                address and password</p>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex">
                <div class="col-6 px-0">
                    <mat-checkbox>Check me!</mat-checkbox>
                </div>
                <div class="col-6">
                    <a href="" class="text-danger">Forget Password?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-success rounded px-5 mt-3">Login</button>
        </div>
    </div>
</form>
